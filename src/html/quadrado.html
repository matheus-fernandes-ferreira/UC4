<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        form {
            text-align: center;
            margin: 20px;
        }

        label {
            font-size: 18px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form>
        <label for="lado">Lado do Quadrado:</label>
        <input type="number" id="lado" name="lado" required>
        <br>
        <button onclick="calcularQuadrado()">Calcular Área</button>
        <button onclick="voltarParaInicio()">Voltar para Página Inicial</button>
    </form>

    <script>
        function calcularQuadrado() {
            var lado = document.getElementById('lado').value;
            var area = lado * lado;
            alert('Área do Quadrado: ' + area);
        }

        function voltarParaInicio() {
            window.location.href = 'calcularAreas.html';
        }
    </script>

</body>
</html>
