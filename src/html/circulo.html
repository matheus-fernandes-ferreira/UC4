<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Círculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        form {
            text-align: center;
            margin: 20px;
        }

        label {
            font-size: 18px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form>
        <label for="raio">Raio do Círculo:</label>
        <input type="number" id="raio" name="raio" required>
        <br>
        <button onclick="calcularCirculo()">Calcular Área</button>
        <button onclick="voltarParaInicio()">Voltar para Página Inicial</button>
    </form>

    <script>
        function calcularCirculo() {
            var raio = document.getElementById('raio').value;
            var area = Math.PI * Math.pow(parseFloat(raio), 2);
            alert('Área do Círculo: ' + area);
        }

        function voltarParaInicio() {
            window.location.href = 'calcularAreas.html';
        }
    </script>

</body>
</html>
