<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        form {
            text-align: center;
            margin: 20px;
        }

        label {
            font-size: 18px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form>
        <label for="base">Base do Triângulo:</label>
        <input type="number" id="base" name="base" required>
        <br>
        <label for="altura">Altura do Triângulo:</label>
        <input type="number" id="altura" name="altura" required>
        <br>
        <button onclick="calcularTriangulo()">Calcular Área</button>
        <button onclick="voltarParaInicio()">Voltar para Página Inicial</button>
    </form>

    <script>
        function calcularTriangulo() {
            var base = document.getElementById('base').value;
            var altura = document.getElementById('altura').value;
            var area = (base * altura) / 2;
            alert('Área do Triângulo: ' + area);
        }

        function voltarParaInicio() {
            window.location.href = 'calcularAreas.html';
        }
    </script>

</body>
</html>
